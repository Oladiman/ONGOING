{% extends 'base.html' %} 
{% load staticfiles %} 
{% block head_extra %} 
	.raul {
		height: 150px;
	}

{% endblock head_extra%} 
{% block content %}
<div class="category-tab">
	<!--category-tab-->
	<div class="tab-content">
		<div class="tab-pane fade active in">

			{% for product in products %}
			<div class="col-sm-3">
				<div class="product-image-wrapper">
					<div class="single-products">
						<a href="/product-details/{{ product.slug }}">
							<div class="productinfo text-center">
								<img src="{{ product.image.url }}" class='raul img-responsive' alt="" />
								<h2>â‚¦{{ product.price }}</h2>
								<p>{{ product.name }}</p>
								<a href="/add-product/{{ product.slug }}" class="btn btn-default add-to-cart">
									<i class="fa fa-shopping-cart"></i>Add to cart</a>
							</div>
						</a>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>


	</div>
</div>
<!--/category-tab-->
{% endblock content %}
